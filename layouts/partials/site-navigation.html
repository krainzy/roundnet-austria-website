<nav class="pv1 ph2 ph4-ns bg-red" role="navigation" style="position: fixed; top: 0; width: 100%; z-index: 1;">
    <div class="flex-l justify-between items-center center">
      <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib" style="display: flex; align-items: center">
        {{ with .Site.Params.site_logo }}
          <img src="{{ . }}" class="w100 mw5-ns pr3" alt="{{ $.Site.Title }}" style="height: 50px;" />
          <strong>Roundnet Austria</strong>
        {{ else }}
          {{ .Site.Title }}
        {{ end }}
      </a>
      <div class="flex justify-between items-center">
        {{ partial "i18nlist.html" . }}
        {{ if .Site.Menus.main }}
          <ul class="pl0 mr3">
            {{ range .Site.Menus.main }}
            <li class="list f5 f4-ns fw4 dib pr3">
              <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          </ul>
        {{ end }}
        <div>
        {{ partialCached "social-follow.html" . }}
      </div>
      </div>
    </div>
  </nav>
